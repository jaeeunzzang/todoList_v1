<html>
  <head>
    <title>todo list</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="wrap">
      <h1 align="center">TO DO LIST</h1>
      <div id="container">
        <h2>SEARCH ITEM</h2>
        <hr />
        <div>
          <input type="text" id="searchList" />
          <button id="searchButton" onclick="searchItem()">검색</button>
        </div>
        <h2>ADD LIST</h2>
        <hr />
        <div>
          <input type="text" id="addList" />
          <button id="addButton" onclick="addNew()">추가</button>
        </div>
        <h2>TO DO</h2>
        <hr />
        <ul id="list"></ul>
        <h2>COMPLETE</h2>
        <hr />
        <ul id="completeList"></ul>
      </div>
    </div>
  </body>
  <script src="./index2.js"></script>
  <!-- js가 html이 불려온 후에 실행되도록 해준당...-->
</html>
